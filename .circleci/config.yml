#
    
version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: rhinogram/node-awscli
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: yarn test
      - run: yarn build
      - deploy:
          command: "[ -z $CI_PULL_REQUEST ] && script/deploy || exit 0;"