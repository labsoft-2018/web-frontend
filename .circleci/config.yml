# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
    
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: rhinogram/node-awscli

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: yarn lint
      - run: yarn test
      - run: yarn build
      - persist_to_workspace: 
          root: ~/repo
          paths:
            - dist
            - script
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - deploy:
          command: script/deploy-prod
  deploy-staging:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - deploy:
          command: script/deploy-staging
  vsts-push:
    steps:
      - checkout
      - run: ssh-keyscan vs-ssh.visualstudio.com >> ~/.ssh/known_hosts
      - run: git push ssh://2018-PCS2044-LAMBDA@vs-ssh.visualstudio.com:22/quack-pack/_ssh/web-frontend master

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-staging:
          requires:
            - build
          filters:
            branches:
              only: master
      - vsts-push:
          requires:
            - build
          filters:
            branches:
              only: master
      - promote:
          requires:
            - build
          filters:
            branches:
              only: master
          type: approval
      - deploy:
          requires:
            - promote
          filters:
            branches:
              only: master